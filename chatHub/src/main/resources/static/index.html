<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chatHub</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

<div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"/><br>
    <input type="password" id="password" placeholder="Password"/><br>
    <button onclick="login()">Login</button>
    <button onclick="showRegistrationForm()">Register</button>
</div>

<div id="registrationForm" style="display: none">
    <h2>Register</h2>
    <input type="text" id="newUsername" placeholder="New Username"/><br>
    <input type="password" id="newPassword" placeholder="New Password"/><br>
    <button onclick="register()">Register</button>
    <button onclick="showLoginForm()">Login</button>

</div>

<div id="messages" style="display: none;"></div>

<div id="typeMessage" style="display: none;">
<input type="text" id="messageInput" placeholder="Type a message..."/>
<button onclick="sendMessage()">Send</button>
</div>

<script>
    var stompClient = null;

    // Estabelecer a conexão websocket quando a página é carregada
    document.addEventListener("DOMContentLoaded", function(event) {
        connect();
    });

    function connect() {
        var socket = new SockJS('/chat-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function sendMessage() {
    var messageInput = document.getElementById('messageInput');
    var username = document.getElementById('username').value;
    var message = {
        sender: username,
        content: messageInput.value,
        timestamp: null // Will be set by the server
    };
    stompClient.send("/app/send", {}, JSON.stringify(message));
    messageInput.value = '';
}
    function showMessage(message) {
        var messagesDiv = document.getElementById('messages');
        var messageElement = document.createElement('div');
        messageElement.appendChild(document.createTextNode(message.sender + ": " + message.content));
        messagesDiv.appendChild(messageElement);
    }

    function showRegistrationForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registrationForm').style.display = 'block';
    }

    function showLoginForm() {
        document.getElementById('registrationForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    }

    function login() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    // Objeto de dados para enviar para o backend
    var data = {
        username: username,
        password: password
    };
    // Enviar uma solicitação POST para o endpoint de login no backend
    fetch('/api/users/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('messages').style.display = 'block';
            document.getElementById('typeMessage').style.display = 'block';
        } else {
            alert('Login failed. Please check your username and password.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function register() {
    var newUsername = document.getElementById('newUsername').value;
    var newPassword = document.getElementById('newPassword').value;
    // Objeto de dados para enviar para o backend
    var data = {
        username: newUsername,
        password: newPassword
    };
    // Enviar uma solicitação POST para o endpoint de registro no backend
    fetch('/api/users/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        } else {
            alert('Registration failed. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>

</body>
</html>
