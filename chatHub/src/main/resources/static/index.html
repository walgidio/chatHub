<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chatHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

<div class="container">
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"/><br>
        <input type="password" id="password" placeholder="Password"/><br>
        <button onclick="login()">Login</button>
        <button onclick="showRegistrationForm()">Register new user</button>
    </div>

    <div id="registrationForm" style="display: none">
        <h2>Register</h2>
        <input type="text" id="newUsername" placeholder="New Username"/><br>
        <input type="password" id="newPassword" placeholder="New Password"/><br>
        <button onclick="register()">Register</button>
        <button onclick="showLoginForm()">Login existing user</button>
    </div>

    <div id="messages" style="display: none;"></div>

    <div id="typeMessage" style="display: none;">
        <input type="text" id="messageInput" placeholder="Type a message..." class="message-input"/>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
